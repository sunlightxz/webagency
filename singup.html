<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                light: "#8B5CF6",
                DEFAULT: "#022358",
                dark: "#6D28D9",
                blue: "#297DF0",
                bluea : "#217AFA",
                pink: '#6D29D9',
                gradient :'#0F4281',
                bdark:"#071539"
              },
            },

            animation: {
              float: "float 6s ease-in-out infinite",
              scroll: "scroll 20s linear infinite",
            },
            keyframes: {
              scroll: {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(-100%)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
            fontFamily: {
              manrope: ['"Manrope"', "sans-serif"],
              quicksand: ["Quicksand", "sans-serif"],
            },
          },
        },
        plugins: [
          function ({ addUtilities }) {
            addUtilities({
              ".subhead": {
                backgroundImage:
                  "linear-gradient(268deg, #e6f3eb 1.92%, #e7f4e6 26.97%, #fefbf0 92.72%)",
                display: "flex",
                gap: "0.75rem",
                alignItems: "center",
                padding: "8px 16px",
                borderRadius: "1rem",
              },
            });
          },
        ],
      };
    </script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body class="transition-colors duration-300 dark:bg-gray-950 w-screen">
    <div class="relative overflow-hidden w-full">
      <div
        class="floating-shape shape1 hidden sm:block absolute top-0 left-0 bg-blue-500 rounded-full w-10 h-10 animate-bounce"
      ></div>
      <div
        class="floating-shape shape2 hidden sm:block absolute top-10 right-0 bg-red-500 rounded-full w-12 h-12 animate-spin"
      ></div>
      <div
        class="floating-shape shape3 hidden sm:block absolute bottom-0 left-10 bg-green-500 rounded-full w-8 h-8 animate-ping"
      ></div>
      <div
        class="floating-shape shape4 hidden sm:block absolute bottom-10 right-10 bg-yellow-500 rounded-full w-16 h-16 animate-pulse"
      ></div>
    </div>

    <nav id="navbar"
    class="shadow-sm border-b-[1px] dark:border-[rgba(57,56,56,0.1)] dark:shadow-[0_0_30px_rgba(135,80,247,0.2)] sticky w-full top-0 z-50 border-gray-300 transition-colors duration-300 dark:bg-black bg-white font-quicksand">
    <div class="max-w-7xl mx-auto px-2 py-2 sm:px-5 lg:px-7">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <a href="./index.html"
                    class="text-xl font-semibold text-black dark:text-white flex justify-center items-center">
                    <img src="./assets/images/logo-white.png" alt="Logo"
                        class="block dark:hidden w-[160px] " />
                    <img src="./assets/images/logo-dark.png" alt="Logo"
                        class="hidden dark:block w-[160px] " />
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden font-semibold md:flex items-center space-x-8 text-md">
                <a href="./index.html" class="text-[#022358] dark:text-purple-400 font-semibold">Accueil</a>
                <a href="./formation.html"
                    class="text-[#022358] dark:text-gray-300 hover:text-blue-900 dark:hover:text-purple-400 transition-colors">Formation</a>
                <a href="./services.html"
                    class="text-[#022358] dark:text-gray-300 hover:text-blue-900 dark:hover:text-purple-400 transition-colors">Services</a>
                <a href="./about.html"
                    class="text-[#022358] dark:text-gray-300 hover:text-blue-900 dark:hover:text-purple-400 transition-colors">A
                    Propos</a>
            </div>

            <!-- Dark Mode Toggle & CTA Button -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button id="theme-toggle"
                    class="p-2 rounded text-gray-500 dark:text-gray-400 hover:bg-[#EBF3F9] dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700">
                    <!-- Sun icon -->
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
                        </path>
                    </svg>
                    <!-- Moon icon -->
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>

                <!-- CTA Button -->

                <button
                    class="inline-flex items-center gap-2 px-4 py-2 text-lg font-medium text-primary-dark bg-white border border-gray-200 rounded-full shadow-md transition-all hover:bg-gray-50 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary dark:text-purple-300"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Demandez une consultation gratuite
                </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-2">
                <!-- Dark Mode Toggle for Mobile -->
                <button id="theme-toggle-mobile"
                    class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-[#EBF3F9] dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700">
                    <!-- Sun icon -->
                    <svg id="theme-toggle-light-icon-mobile" class="hidden w-5 h-5" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
                        </path>
                    </svg>
                    <!-- Moon icon -->
                    <svg id="theme-toggle-dark-icon-mobile" class="hidden w-5 h-5" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>

                <button id="menu-toggle"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400 focus:outline-none">
                    <svg id="menu-icon" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <svg id="close-icon" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white dark:bg-primary-bdark">
            <a href="./index.html" class="block px-3 py-2 text-purple-600 dark:text-purple-400 font-medium">Home</a>

            <a href="./services.html"
                class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400">Services</a>

            <a href="./formation.html"
                class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400">Formation</a>
            <a href="./about.html"
                class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-purple-600 dark:hover:text-purple-400">About</a>
            <button
                class="mt-4 w-full bg-purple-600 dark:bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-700 dark:hover:bg-purple-600 transition-colors duration-300 flex items-center justify-center">
                Let's Talk
                <span class="ml-2">â†’</span>
            </button>
        </div>
    </div>
    </nav>
    <section class="min-h-[80vh] bg-white dark:bg-primary-bdark">
        <div class="flex h-full">
            <!-- Left side - Form -->
            <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col ">
            
                <div class="max-w-md w-full  mx-auto">
                    
                    <h1 class="text-3xl font-bold mb-2">Create An Account</h1>
                    <p class="text-gray-600 dark:text-gray-300 mb-8">Create an account today</p>
    
                    <form id="signupForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium mb-2" for="email">Email</label>
                            <input type="email" id="email" required
                                class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
    
                        <div>
                            <label class="block text-sm font-medium mb-2" for="name">Name</label>
                            <input type="text" id="name" required
                                class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
    
                        <div>
                            <label class="block text-sm font-medium mb-2" for="password">Password</label>
                            <input type="password" id="password" required
                                class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
    
                        <div class="space-y-4">
                            <label class="flex items-start gap-3">
                                <input type="checkbox" required class="mt-1">
                                <span class="text-sm">By creating an account, I agree to this website's privacy policy and terms of service</span>
                            </label>
    
                            <label class="flex items-start gap-3">
                                <input type="checkbox" class="mt-1">
                                <span class="text-sm">I consent to receive marketing emails.</span>
                            </label>
                        </div>
    
                        <button type="submit" 
                            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
                            Sign Up
                        </button>
    
                        <button type="button" 
                            class="w-full border border-gray-200 bg-white dark:text-black py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Sign in with google
                        </button>
                    </div>
    
                    <div class="text-center mt-6">
                        <span class="text-sm text-gray-500 dark:text-gray-300">or</span>
                    </div>
    
                    <div class="text-center mt-6">
                        <a href="./login.html" class="text-sm text-primary dark:text-gray-200 py-2 border-b border-black dark:border-white font-semibold  hover:underline">Log In</a>
                    </div>
                </form>
            </div>
    
            <!-- Right side - Image -->
            <div class="hidden lg:block w-1/2">
                <img src="./assets/images/login.png" alt="Customer service representative" 
                    class="w-full h-full object-cover">
            </div>
        </div>
    </section>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/faq-data.js"></script>
    <script src="./js/faq.js"></script>
    <script src="./js/gsap.js"></script>
    <script src="./js/darkMode.js"></script>
  </body>
</html>
